<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/form.css">
	<link rel="stylesheet" href="css/menu-style.css">
	<link rel="stylesheet" href="fonts.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<title>Encuentro ITS</title>
		<header>
		<div class="menu_bar">
			<a href="#" class="bt-menu"><span class="icon-paragraph-justify"></span>Menu</a>
		</div>
 
		<nav>
			<ul>
				<li><img src="img/logo.jpg" alt="HTML5" style="width:200px;height:55px"></li>
				<li><a href="index.html"><span class="icon-home3"></span>Inicio</a></li>
				<li><a href="registro.html"><span class="icon-pencil2"></span>Registro</a></li>
				<li><a href="login.html"><span class="icon-switch"></span>Iniciar sesión</a></li>
			</ul>
		</nav>
	</header>
</head>
<body>
	<div class="contenedor-formulario">
		<div class="wrap">
			<form action="" class="formulario" name="formulario_registro" method="get">
				<div>
					<div class="title-form">
						<p>¡Registrate!</p>
					</div>
					<div class="input-group">
						<input type="text" id="matricula" name="matricula">
						<label class="label" for="matricula">Matrícula:</label>
					</div>
					<div class="input-group">
						<input type="text" id="nombre" name="nombre">
						<label class="label" for="nombre">Nombre completo:</label>
					</div>
					<div class="input-group">
						<input type="email" id="correo" name="correo">
						<label class="label" for="correo">E-mail:</label>
					</div>
					<div class="input-group">
						<input type="text" id="telefono" name="telefono">
						<label class="label" for="telefono">Teléfono:</label>
					</div>
					<div class="input-group">
						<input type="password" id="pass" name="pass">
						<label class="label" for="pass">Contraseña:</label>
					</div>
					<div class="input-group">
						<input type="password" id="pass2" name="pass2">
						<label class="label" for="pass2">Repetir Contraseña:</label>
					</div>						
					<input type="submit" id="btn-submit" value="Enviar">
				</div>
			</form>
		</div>
	</div>
	
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="js/formulario.js"></script>
	<script src="js/menu.js"></script>
</body>
</html>
